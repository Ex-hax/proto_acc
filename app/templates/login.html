<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf=8">
		<title>login</title>
		<meta name="viewpoint" content="width-device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">/*1080 750*/</script>
		<style>
			.container {
			position: absolute;
			width: 350px;
			height: 300px;
			z-index: 15;
			display: flex;
			justify-content: center;
			top: 50%;
			left: 50%;
			margin: -210px 0 0 -150px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="center">
				<div>
					<p style="font-size:50px; text-align: center;">Login</p>
				</div>
				<form class="form-group" action="/login" method="post">
					{{form.csrf_token}}
					<div>
						<label for="username">Username</label>
						{% if form.username.data == None %}
							<input type="text" name="username" placeholder="username" class="form-control" value="" required style="width: 350px;"></input>
						{% else %}
							<input type="text" name="username" placeholder="username" class="form-control" value="{{form.username.data}}" required style="width: 350px;"></input>
						{% endif %}
					</div>
					<br/>
					<div>
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="password" class="form-control" required style="width: 350px;"></input>
					</div>
					<br/>
					<div>
						<button type="submit" class="btn btn-primary" style="float: left;">login</button>
						<a href="/signup" role="button" style="float: right;">Don't have account? Sign up</a>
					</div>
					<br/>
					<div>
						{% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
								{% for category, message in messages %}
									<div class="alert alert-{{ messages.0.0 }}" role="alert" style="color:red">
										{{ message }}
									</div>							
								{% endfor %}
							{% endif %}
						{% endwith %}
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
